<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f0eb;
            color: #6e6d6a;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .card {
            position: absolute;
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #e8d8c9 0%, #d1bfb0 100%);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            cursor: pointer;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: rgba(110, 109, 106, 0.2);
            touch-action: manipulation;
        }
        
        .quote-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }
        
        .quote-container.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .quote {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #6e6d6a;
            font-weight: 300;
        }
        
        .author {
            font-size: 1rem;
            color: #b8a99a;
            font-style: italic;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #b8a99a;
            cursor: pointer;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #b8a99a;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="title">轻触卡片，发现智慧</div>
        <div class="quote-container">
            <button class="close-btn">×</button>
            <p class="quote"></p>
            <p class="author"></p>
        </div>
    </div>

    <script>
        // 卡片颜色 - 莫兰迪色系
        const cardColors = [
            'linear-gradient(135deg, #e8d8c9 0%, #d1bfb0 100%)',
            'linear-gradient(135deg, #d7c4bc 0%, #c0ada5 100%)',
            'linear-gradient(135deg, #c5b3a5 0%, #ae9c8e 100%)',
            'linear-gradient(135deg, #b8a99a 0%, #a19081 100%)'
        ];
        
        // 动态加载名言数据
        let quotes = [];
        fetch('data/quotes.json')
            .then(response => response.json())
            .then(data => {
                quotes = data;
                // 初始化卡片（确保数据加载后再创建）
                init();
            })
            .catch(error => {
                console.error('加载名言数据失败:', error);
                // 使用默认数据作为后备
                quotes = [
                    {quote: "数据加载失败，请刷新重试", author: "系统提示"}
                ];
                init();
            });
        
        // 创建卡片
        function createCard() {
            const card = document.createElement('div');
            card.className = 'card';
            
            // 随机选择颜色
            const color = cardColors[Math.floor(Math.random() * cardColors.length)];
            card.style.background = color;
            
            // 随机卡片符号
            const symbols = ['❀', '✿', '❁', '✽', '❃'];
            card.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            
            // 初始位置集中在中央区域
            const centerX = window.innerWidth/2 - 50;
            const startX = centerX + (Math.random() - 0.5) * 80;
            card.style.left = `${startX}px`;
            card.style.top = '-120px';
            
            document.getElementById('container').appendChild(card);
            
            // 添加动画
            animateCard(card);
            
            // 点击事件
            card.addEventListener('click', function() {
                showRandomQuote();
                removeCard(card);
            });
        }
        
        // 卡片动画 (优化中央区域轨迹)
        function animateCard(card) {
            const duration = 15 + Math.random() * 5; // 更慢的下落速度
            const centerX = window.innerWidth/2 - parseFloat(card.style.width)/2;
            
            let startTime = null;
            const startY = -120;
            const endY = window.innerHeight + 100;
            
            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / (duration * 1000), 1);
                
                // 垂直下落
                const y = startY + (endY - startY) * progress;
                
                // 水平位置保持在中央区域 (轻微自然摆动)
                const sway = Math.sin(progress * Math.PI * 3) * 15;
                const x = centerX + sway;
                
                // 微旋转 (5度以内)
                const rotation = Math.sin(progress * Math.PI) * 5;
                
                card.style.top = `${y}px`;
                card.style.left = `${x}px`;
                card.style.transform = `rotate(${rotation}deg)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    card.remove();
                    createCard();
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // 移除卡片时的动画
        function removeCard(card) {
            card.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            card.style.transform = 'scale(0.1) rotate(180deg)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                if (card.parentNode) {
                    card.remove();
                    createCard();
                }
            }, 800);
        }
        
        // 显示随机名言
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            
            const quoteContainer = document.querySelector('.quote-container');
            const quoteElement = document.querySelector('.quote');
            const authorElement = document.querySelector('.author');
            
            quoteElement.textContent = randomQuote.quote;
            authorElement.textContent = randomQuote.author;
            
            quoteContainer.classList.add('active');
        }
        
        // 关闭名言
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.querySelector('.quote-container').classList.remove('active');
        });
        
        // 初始化
        function init() {
            // 创建初始卡片 (数量减少但间距增大)
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    createCard();
                }, i * 1200);
            }
        }
        
        // 启动改为在数据加载后执行
        // window.onload = init; (已移至fetch回调中)
    </script>
</body>
</html>
