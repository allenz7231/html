<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小美的每日名言</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f0eb;
            color: #6e6d6a;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .card {
            position: absolute;
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #e8d8c9 0%, #d1bfb0 100%);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            cursor: pointer;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: rgba(110, 109, 106, 0.2);
            touch-action: manipulation;
        }
        
        .quote-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }
        
        .quote-container.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .quote {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #6e6d6a;
            font-weight: 300;
        }
        
        .author {
            font-size: 1rem;
            color: #b8a99a;
            font-style: italic;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #b8a99a;
            cursor: pointer;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #b8a99a;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            z-index: 5;
        }
        .title small {
            font-size: 0.8rem;
            color: #c5b3a5;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="title">小美，点击卡片开启美好的一天<br><small>正在加载时间...</small></div>
        <div class="quote-container">
            <button class="close-btn">×</button>
            <p class="quote"></p>
            <p class="author"></p>
        </div>
    </div>

    <script>
        // 实时时间更新
        function updateTime() {
            const now = new Date();
            const timeString = `${now.getFullYear()}年${(now.getMonth()+1).toString().padStart(2,'0')}月${now.getDate().toString().padStart(2,'0')}日 ${now.getHours().toString().padStart(2,'0')}时${now.getMinutes().toString().padStart(2,'0')}分${now.getSeconds().toString().padStart(2,'0')}秒`;
            document.querySelector('.title').innerHTML = `小美，点击卡片开启美好的一天<br><small>${timeString}</small>`;
        }
        setInterval(updateTime, 1000);
        updateTime(); // 立即执行一次

        // 卡片颜色 - 莫兰迪色系
        const cardColors = [
            'linear-gradient(135deg, #e8d8c9 0%, #d1bfb0 100%)',
            'linear-gradient(135deg, #d7c4bc 0%, #c0ada5 100%)',
            'linear-gradient(135deg, #c5b3a5 0%, #ae9c8e 100%)',
            'linear-gradient(135deg, #b8a99a 0%, #a19081 100%)'
        ];
        
        // 动态加载名言数据
        let quotes = [];
        fetch('data/quotes.json')
            .then(response => response.json())
            .then(data => {
                quotes = data;
                init();
            })
            .catch(error => {
                console.error('加载失败:', error);
                quotes = [{quote: "数据加载失败，请刷新重试", author: "系统提示"}];
                init();
            });

        // 创建卡片
        function createCard() {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.background = cardColors[Math.floor(Math.random() * cardColors.length)];
            card.textContent = ['❀', '✿', '❁', '✽', '❃'][Math.floor(Math.random() * 5)];
            
            const centerX = window.innerWidth/2 - 50;
            card.style.left = `${centerX + (Math.random() - 0.5) * 80}px`;
            card.style.top = '-120px';
            
            document.getElementById('container').appendChild(card);
            animateCard(card);
            
            card.addEventListener('click', function() {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                document.querySelector('.quote').textContent = randomQuote.quote;
                document.querySelector('.author').textContent = randomQuote.author;
                document.querySelector('.quote-container').classList.add('active');
                
                card.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                card.style.transform = 'scale(0.1) rotate(180deg)';
                card.style.opacity = '0';
                setTimeout(() => {
                    card.remove();
                    createCard();
                }, 800);
            });
        }

        // 卡片动画
        function animateCard(card) {
            const duration = 15 + Math.random() * 5;
            const centerX = window.innerWidth/2 - parseFloat(card.style.width)/2;
            let startTime = null;
            
            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / (duration * 1000), 1);
                
                card.style.top = `${-120 + (window.innerHeight + 100 + 120) * progress}px`;
                card.style.left = `${centerX + Math.sin(progress * Math.PI * 3) * 15}px`;
                card.style.transform = `rotate(${Math.sin(progress * Math.PI) * 5}deg)`;
                
                if (progress < 1) requestAnimationFrame(animate);
                else {
                    card.remove();
                    createCard();
                }
            }
            requestAnimationFrame(animate);
        }

        // 初始化
        function init() {
            for (let i = 0; i < 6; i++) {
                setTimeout(createCard, i * 1200);
            }
        }
    </script>
</body>
</html>
